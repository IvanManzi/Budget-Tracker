<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Budget Tracker</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Set background color -->
  <style>
		body {
            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: cursive;
		}
	</style>
</head>
<body>
<!-- Add navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Budget Tracker</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/home}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/about}">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/how-it-works}">How it works</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/view/signup}">Signup</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/view/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h2>Login In Form</h2>
  <form method="post" th:action="@{/login}" id="signup-form">
    <div class="form-group">
      <label for="username">Email</label>
      <input type="username" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" minlength="8" required>
      <small class="form-text text-muted">Must be at least 8 characters long</small>
    </div>
    <button type="submit" class="btn btn-primary">Log in</button>
  </form>
</div>

<!-- Add footer -->
<footer class="mt-4 bg-light p-3 text-center">
  <p style="color: black">&copy; 2023 Budget Tracker. All rights reserved.</p>
</footer>

<!-- Add Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UEN/lCFKecOQa\r\n\r\n+i4DXTa5/\
    n0XTauoCmVVBDp4yowlqo4s" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn\
    T+QxpXuCrKxy5y7Q5Qy1tcyO1y2SKUfhkM bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh\
    BnFMNbJfed0nt//JQVoEaTTOhwEclMShbNlXBizr0yC5E\
    9X6D+i/iu" crossorigin="anonymous"></script>
<script>
		// Add form validation using jQuery
		$(function() {
			$("#signup-form").submit(function(event) {
				// Prevent form submission if any fields are invalid
				if (!this.checkValidity()) {
					event.preventDefault();
					event.stopPropagation();
				}
				// Add custom validation for password confirmation
				if ($("#password").val() !== $("#repeat-password").val()) {
					$("#repeat-password")[0].setCustomValidity("Passwords must match");
				} else {
					$("#repeat-password")[0].setCustomValidity("");
				}
				this.classList.add("was-validated");
			});
		});
	</script>
</body>
</html>
